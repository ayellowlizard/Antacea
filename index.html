<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="favicon.ico">
    <title>Antacea Interactive Map</title>

    <style>
      html, body{
        height: calc(100% - 20px);
      }
      .map {
        width: 100%;
        height: 100%;
      }
    </style>

  </head>
  <body>
    <div id="antacea-map" class="map"></div>
    <script type="module" src="main.js"></script>

    <div class="controls">
      <div class="col-auto">
        <span class="input-group">
          <label class="input-group-text" for="shape-type">Shape</label>
          <select class="form-select" id="shape-type">
            <option value="None">None</option>
            <option value="Polygon">Polygon</option>
            <option value="Circle">Circle</option>
          </select>
          <input class="form-control" type="button" value="Undo" id="drawUndo">
        </span>
      </div>
    </div>

  </body>
</html>
